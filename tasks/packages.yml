---

- name: Make sure ansible can work
  command: dnf install -y python-dnf
  become: true
  when: ansible_distribution == 'Fedora'

- name: Install EPEL for devstack
  package:
    name: epel-release
    state: present
  become: true
  when: ansible_distribution == 'CentOS'
  tags:
    - devstack

- name: Install various packages
  package: name={{ packages_all }} state=latest
  vars:
    packages_all:
    - git
    - vim
    - cmake
    - gcc-c++
    - tmux
    - libffi-devel
    - openssl-devel
    - python-devel
    - python-virtualenv
    - libselinux-python
  become: true

- include_tasks: repos.yml
  tags:
  - repos

- name: Install optional packages
  package: name={{ item }} state=latest
  with_items:
    - the_silver_searcher
    - fzf
    - fish
    - git-review
    - python-tox
    - python-pip
    - python3-devel
    - python36-devel
    - python3-pip
    - python36-pip
  become: true
  ignore_errors: yes
